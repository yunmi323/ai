name: Build Hug Image

on:
  push:
    branches: [ main ]  # 替换为你的主分支名称，例如 'master'
    paths:
      - 'hug/**'  # 可选：只在 hug 相关文件变化时触发（但由于从外部拉取，可忽略或删除）
  pull_request:
    branches: [ main ]  # PR 触发，用于测试构建
  workflow_dispatch:  # 允许手动触发（推荐）

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # 基本权限
      packages: write  # GHCR 推送需要写权限
    steps:
      - name: Checkout original repository (hug branch)
        uses: actions/checkout@v4
        with:
          repository: eooce/node-ws
          ref: hug  # 拉取 hug 分支，文件置于根目录（无 hug/ 子目录）

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}  # 你的 GitHub 用户名（自动从 actor 获取）
          password: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 的内置 token（无需额外 secrets）

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .  # 根目录（hug 分支文件在根目录）
          file: Dockerfile  # Dockerfile 在根目录
          push: true  # 修改为 true：始终推送（无论 PR 或 push）
          tags: |
            ghcr.io/${{ github.repository_owner }}/untoasted:latest
            ghcr.io/${{ github.repository_owner }}/untoasted:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=http server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Inspect image (optional)
        if: always()  # 无论成功与否都运行
        run: |
          docker image ls | grep hug || echo "No Hug image found"
